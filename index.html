<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="list-container" id="list-container">
            <div class="search-container">
                <label for="search-input">Buscar</label>
                <input type="text" id="search-input">
            </div>
        </div>
        <div class="playing-card">
            <div id="title-card"></div>
            <div class="cover-card">
                <img  id="cover-card-img" src="img/portadas/canserbero.jpg" alt="">
            </div>
            <input type="range" name="" id="progreso-barra" class="progreso-barra">
            <div class="controls-container">
                <button id="prev-btn">antes</button>
                <button id="play-btn">play</button>
                <button id="next-btn">siguiente</button>
            </div>
        </div>
    </div>
    <audio src="audio/canserbero.mp3" id="audio"></audio>   
    </div>
    <script src="js/audios.js"></script>
</body>
</html>
